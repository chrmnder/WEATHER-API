<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main>
        <h1 class="app-title">Weather App</h1>
        <p class="welcome-message">Enter a city or country to check the weather.</p>

        <form id="searchForm">
            <input type="text" autocomplete="off" id="searchInput" placeholder="Enter city or country name">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section id="weatherResult" class="hidden">
            <figure id="city">
                <figcaption></figcaption>
                <img src="" alt="Country Flag">
            </figure>
            <figure id="temperature">
                <img src="" alt="Weather Icon">
                <figcaption><span></span><sup>Â°C</sup></figcaption>
            </figure>
            <p id="description"></p>

            <ul>
                <li><span>Clouds</span> <i class="fa-solid fa-cloud"></i> <span id="clouds"></span>%</li>
                <li><span>Humidity</span> <i class="fa-solid fa-droplet"></i> <span id="humidity"></span>%</li>
                <li><span>Wind Speed</span> <i class="fa-solid fa-wind"></i> <span id="wind-speed"></span> km/h</li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
